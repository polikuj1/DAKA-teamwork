<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    @media screen and (max-width: 1920px) {
        .index_news {
            
            .news {
                max-width: 1036px;
                background-color: #f2cbe6;
                border-radius: 50px;
    
    
                .news_all {
                    text-decoration: none;
                    display: flex;
                    width: 100%;
                    justify-content: space-between;
                    padding-left: 20px;
                    
                    
    
                    .infor_top {
                        display: flex;
                        /* width:37%; */
                        justify-content: space-between;
                        /* padding-top: 2.2%; */
                        /* padding-bottom: 2.2%; */
                        /* padding-left: 7%; */
                        position: relative;
                        align-items: center;
    
                        .category {
                            color: white;
                            background-color: #5AC4C4;
                            /* width: 23%; */
                            font-size: 1.5rem;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            padding: 2px 4px;
    
    
                        }
    
    
                        .date {
                            color: #78684D;
                            font-size: 1.5rem;
                            padding-right: 15%;
                            padding-left:105px;
                            /* position: absolute; */
                            /* left: 60%; */
    
    
                        }
                    }
    
                    .infor_bottom {
                        display: flex;
                        justify-content: space-between;
                        /* align-content: space-between; */
                        width:60%;
                        padding-top: 2%;
                        padding-bottom: 2%;
                        position: relative;
    
                        .text {
                            color: #78684D;
                            font-size: 1.5rem;
                            /* padding-right: 50px; */
    
                        }
    
                        .arrow_green {
                            width: 15%;
                            object-fit: cover;
                            position: absolute;
                            right:10%;
                        }
                    }
                }
            }
        }
    }
    
    @media screen and (max-width: 768px) {
        .index_news {
            .news {
                .news_all {
                    background-color: rgb(188, 255, 255);   
                    display: flex;
                    text-decoration: none;
                    width: 54%;
                    padding: 30px 20px;
                    flex-direction: column;


                    .infor_top {
                        display: flex;
                        width: 37%;

                        .category {
                            font-size: 1rem;
                            color: white;
                            background-color: #5AC4C4;
                            margin-bottom: 6%;
                            /* width: 25%; */
                            justify-content: center;
                            align-items: center;
                            display: flex;
                            margin-right: 5%;

                        } 


                        .date {
                            font-size: 1rem;
                            color: #78684D;
                            padding-left: 10px;


                        }
                    }

                    .infor_bottom {
                        display: flex;
                        justify-content: space-between;

                        .text {
                            font-size: 1rem;
                            color: #78684D;


                        }

                        .arrow_green {
                            width: 20%;
                            right:-60%;
                            top: 30%;
                        }
                    }
                }
            }
        }
    }


</style>

<body>
    <div class="index_news">
        <section class="news">
            <a href="#" class="news_all">
                <div class="infor_top">
                    <div class="category">NEWS</div>
                    <div class="date">2023.05.01</div>
                </div>

                <div class="infor_bottom">
                    <div class="text">五月會員好康禮</div>
                    <img src="../../assets/images/index/arrow_green.png" alt="箭頭" class="arrow_green">
                </div>
            </a>
        </section>
    </div>



</body>

</html>
